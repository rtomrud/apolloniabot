name: ci
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ vars.IMAGE }}:latest,${{ vars.IMAGE }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Fetch task definition
        run: aws ecs describe-task-definition --task-definition ${{ vars.SERVICE }} --query taskDefinition > task-definition.json

      - name: Render task definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          container-name: app
          image: ${{ vars.IMAGE }}:${{ github.sha }}
          task-definition: task-definition.json

      - name: Deploy task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          cluster: ${{ vars.CLUSTER }}
          service: ${{ vars.SERVICE }}
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          wait-for-service-stability: true
